<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond40 Review Section</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9f83880466.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Montserrat:wght@400;900&family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="heading">Reviews</h1>

    <main class="flex-container">
        
        <section id="ratings-overview">
            <h2>4.9</h2>
            <div class="stars-overview">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
            <h3>Based on 3,194 Reviews</h3>
        </section>

    <div class="vertical-line"></div>

    <section id="ratings-breakdown">
        <div id="star-list">
            <div class="star-ratings" id="five-stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <div class="ratings-bar">
                    <div class="five-star-bar"></div>
                </div>
                <p>(2906)</p>
            </div>
            <br>
            <div class="star-ratings" id="four-stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <div class="ratings-bar">
                    <div class="four-star-bar"></div>
                </div>
                <p>(227)</p>
            </div>
            <br>
            <div class="star-ratings" id="three-stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <div class="ratings-bar">
                    <div class="three-star-bar"></div>
                </div>
                <p>(50)</p>
            </div>
            <br>
            <div class="star-ratings" id="two-stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <div class="ratings-bar">
                    <div class="two-star-bar"></div>
                </div>
                <p>(4)</p>
            </div>
            <br>
            <div class="star-ratings" id="one-star">
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <div class="ratings-bar">
                    <div class="one-star-bar">
                    </div>
                </div>
                <p>(7)</p>
            </div>
            
        </d                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     iv>
    </section>

    <div class="vertical-line"></div>

    <section id="review-buttons">
        <button class="btn" type="button">
            <i class="fa-solid fa-comments"></i>
            <p>Ask a Question</p>
        </button>
        <button class="btn" type="button">
            <i class="fa-solid fa-pen-to-square"></i>
            <p>Write a Review</p>
        </button>
    </section>
        </main>


    
    <script src="script.js"></script>
</body>
</html>
